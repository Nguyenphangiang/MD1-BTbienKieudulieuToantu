<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
  let inputCelsius= prompt("Nhập Độ C:")
  let celsius= parseInt(inputCelsius)
  let Fahrenheit= celsius*1.8 + 32
  document.write(celsius+' độ C sẽ bằng '+ Fahrenheit + " độ F" )
</script>

</body>
</html>
